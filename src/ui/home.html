<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

    <title>GoStream Convert File</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/heroes.css">
</head>

<body>
    <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="./img/logo.png" alt="" width="72" height="72">
            <h5 class="display-5 fw-bold mb-4" style="color: #3e88c1;">GS m3dia convert</h5>
            <div class="col-md-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="row">
                        <div class="input-group">
                            <input id="m3dia-file" type="file" class="form-control">
                            <button class="btn btn-primary" id="m3dia-convert">Convert</button>
                        </div>
                        <div class="mt-3">
                            <div class="progress" style="display: none;" role="progressbar" aria-valuemin="0"
                                aria-valuemax="100">
                                <div id="m3dia-progress" class="progress-bar progress-bar-striped progress-bar-animated"
                                    style="width: 0%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

                    <div id="m3dia-result" class="card" style="display: none; width: 100%;">
                        <img src="" class="img-fluid card-img-top" style="max-height: 300px; max-width: 100%">

                        <div class="card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">File path</span>
                                <input type="text" class="form-control" placeholder="File path"
                                    aria-label="Your file path" aria-describedby="basic-addon1">
                                <a class="btn btn-primary" href="" target="_blank">Preview</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
    <script src="./js/renderer.js"></script>
</body>

</html>
